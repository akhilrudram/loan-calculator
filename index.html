<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Loan Calculator</title>
    <style>
        #loading, #results{
           display: none;
        }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" >$</span>
                                <input type="number" class="form-control" placeholder="Loan-Amount" id="amount">
                              </div>

                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" >%</span>
                                <input type="number" class="form-control" placeholder="Interest" id="interest">
                              </div>

                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                        </div>
                        <div class="form-group mb-5 d-grid">
                            <input type="submit" value="calculate" class="btn btn-dark " type="button">
                        </div>
                    </form>
                    <!-- Loader -->
                    <div id="loading">
                       <img src="images/laoding.gif" alt="loading">
                    </div>
                    <!-- Results -->
                    <div id="results">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" >Monthly Payment</span>
                                <input type="number" class="form-control"  id="monthly-payment" disabled>
                              </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" >Total Payment</span>
                                <input type="number" class="form-control"  id="total-payment" disabled>
                              </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" >Total Interest</span>
                                <input type="number" class="form-control"  id="total-interest" disabled>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
